<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Definición de Investigación</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
              crossorigin="anonymous" />
    </h:head>
    <h:body>
         <div class="container mt-5">
            <h1 class="text-center">Definición de Investigación</h1>
            <div class="row">
                <div class="">
                    <img src="investigacion.jpg"D
                 class="img-fluid" 
                     alt="Foto de la investigación" />
                </div>
                <div class="col-md-8">
                    <h2>#{investigacionBean.investigacion.titulo}</h2>
                    <p><strong>Descripción: </strong>#{investigacionBean.investigacion.descripcion}</p>
                    <p><strong>Referencia: </strong>#{investigacionBean.investigacion.referencia}</p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
                crossorigin="anonymous"></script>
    </h:body>
</html>
